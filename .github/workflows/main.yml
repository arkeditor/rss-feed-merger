name: RSS Feed Merger

on:
  schedule:
    # Runs at 16:00 UTC every day (9:00 AM PT during daylight saving, 8:00 AM PT during standard time)
    - cron: '0 16 * * *'
  push:
    branches: [ main ]
  # Allow manual triggering
  workflow_dispatch:

jobs:
  merge-feeds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run RSS merger script
        run: node final-rss-merger.js

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

      - name: Commit and push if changed
        run: |
          git add merged_rss_feed.xml
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update merged RSS feed" && git push)
